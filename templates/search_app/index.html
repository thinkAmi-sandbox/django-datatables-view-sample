{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>一覧</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.22/css/dataTables.bootstrap4.min.css">
</head>
<body>
<div class="container" style="padding-top: 10px">
  <h4>検索条件</h4>
  <form>
    <div class="form-group row">
      <label for="filterName" class="col-sm-2">品種</label>
      <input type="text" class="col-sm-10 form-control" id="filterName" placeholder="品種名をどうぞ">
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="filterIsBornInNagano">
      <label class="form-check-label" for="filterIsBornInNagano">長野県生まれのみ</label>
    </div>
    <button id="filter" type="button" class="btn btn-primary">Filter</button>
  </form>

  <hr />

  <h4>結果</h4>
  <table id="demo" class="table table-striped table-bordered dataTable" style="width:100%">
    <thead>
    <tr>
      <th>ID</th>
      <th>品種</th>
      <th>色</th>
      <th>長野県生まれ</th>
    </tr>
    </thead>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.22/js/dataTables.bootstrap4.min.js"></script>
<script src="{% static 'search_app/js/search-app.js' %}"></script>
</body>
</html>
